<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    
    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
    <link rel="stylesheet" href="{{ "css/dark-mode.css" | absURL }}" id="dark-mode-style">
    
    {{ if .Params.highlight | default true }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="light-highlight">
    {{ end }}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>
                <nav class="main-nav">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a>
                    {{ end }}
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-icon">üåô</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ now.Year }} {{ .Site.Title }} - Blog v·ªÅ Network Programming, Java v√† JavaScript</p>
        </div>
    </footer>

    <script src="{{ "js/theme-toggle.js" | absURL }}"></script>
    {{ if .Params.highlight | default true }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    {{ end }}
</body>
</html>
